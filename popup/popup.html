<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10X.in Browser Automation</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">10X</div>
        <div class="logo-text">
          <h1>10X.in</h1>
          <span class="subtitle">Browser Automation</span>
        </div>
      </div>
      <div class="version">v2.0</div>
    </header>

    <!-- Connection Status -->
    <section class="status-section">
      <div class="status-card" id="connection-status">
        <div class="status-indicator status-connecting">
          <span class="status-dot"></span>
          <span class="status-text">Connecting...</span>
        </div>
        <button id="reconnect-btn" class="icon-btn" title="Reconnect">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </section>

    <!-- Command Palette Hint -->
    <section class="command-hint-section">
      <button id="open-palette-btn" class="command-hint-btn">
        <div class="command-hint-content">
          <span class="shortcut">‚åò‚áßK</span>
          <span class="hint-text">Open Command Palette</span>
        </div>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M9 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </section>

    <!-- Quick Actions -->
    <section class="quick-actions">
      <h2>Quick Actions</h2>
      <div class="action-list">
        <button class="action-btn" id="record-btn">
          <span class="action-icon">‚è∫</span>
          <span class="action-text">Record Actions</span>
          <span class="action-shortcut">‚åò‚áßR</span>
        </button>
        <button class="action-btn" id="scrape-btn">
          <span class="action-icon">üìã</span>
          <span class="action-text">Scrape Page</span>
          <span class="action-shortcut">‚åò‚áßS</span>
        </button>
        <button class="action-btn" id="workflows-btn">
          <span class="action-icon">üìÇ</span>
          <span class="action-text">Workflows</span>
          <span class="action-shortcut">‚åò‚áßW</span>
        </button>
      </div>
    </section>

    <!-- Today's Stats -->
    <section class="stats-section">
      <h2>Stats Today</h2>
      <div class="stats-grid">
        <div class="stat-card linkedin">
          <span class="stat-platform">LinkedIn</span>
          <span class="stat-value" id="linkedin-count">0</span>
        </div>
        <div class="stat-card twitter">
          <span class="stat-platform">Twitter</span>
          <span class="stat-value" id="twitter-count">0</span>
        </div>
        <div class="stat-card instagram">
          <span class="stat-platform">Instagram</span>
          <span class="stat-value" id="instagram-count">0</span>
        </div>
        <div class="stat-card google">
          <span class="stat-platform">Google</span>
          <span class="stat-value" id="google-count">0</span>
        </div>
      </div>
    </section>

    <!-- Footer Navigation -->
    <footer class="footer">
      <button class="footer-btn" id="workflows-tab-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Workflows</span>
      </button>
      <button class="footer-btn" id="activity-tab-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span>Activity</span>
      </button>
      <button class="footer-btn" id="settings-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
          <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span>Settings</span>
      </button>
    </footer>

    <!-- Notification Toast -->
    <div class="notification" id="notification"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
